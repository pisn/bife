<template name="gerenciarNotificacao">
	{{> header}}

	<br>

	<div class="valign-wrapper center-align">
        <a href="{{pathFor 'escrever_notificacao'}}" class="btn waves-effect waves-light" type="submit" name="action" style="margin: 0 auto;">Enviar nova Notificação</a>
    </div>

    <br>

    <ul class="collection" id="notificacoes">
        {{#each listarNotificacoes}}
            {{> notificacao}}
        {{/each}}
    </ul>
</template>

<template name="notificacao">
    <li class="collection-item avatar">
        <p>{{titulo}} - {{formatDate submitted}}</p>
        <span class="title">{{mensagem}}</span>
    </li>
</template>
