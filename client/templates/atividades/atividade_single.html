<template name="atividadeSingle">

	<div class="section no-pad-bot atividade_single {{facul}}" id="index-banner">
		<a href="{{pathFor 'atividades'}}" class="close_link"><i class="medium mdi-navigation-close white-text"></i></a>
		<img src="/avatares/{{imagem}}.png" alt="">
        <div class="container header">
        	<h4 class="white-text">{{titulo}}</h4>
        	{{#if currentUser}}
        	<a class="btn-floating btn-large right waves-effect waves-light {{isGoing}} accent-2 add_meun" data-atividade="{{_id}}"><i class="mdi-action-event cyan-text darken-4"></i></a>
        	{{/if}}
        </div>
    </div>
    <div class="container">
    	<div class="row">
	    	<div class="col s12 atividade_metadata">
		    	<p><i class="mdi-maps-place gray-text lighten-1"></i><a href="https://www.google.com/maps/d/u/0/edit?mid=z2goIssDiGO0.kk14e5F0MUls" target="_blank"> {{local}}</a></p>
		    	<p><i class="mdi-device-access-time gray-text lighten-1"></i> <a href="">{{datainicio}} - {{horarioinicio}}</a></p>
		    	<p><i class="mdi-editor-insert-comment gray-text lighten-1"></i> <a href="">{{tipo}}</a></p>
	    	</div>
	    </div>
	</div>
    <hr style="margin: 0;">
</template>
